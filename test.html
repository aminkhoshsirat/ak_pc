<button class="open-btn" onclick="openChatWindow()"><i class="fa fa-comment"></i>Chat</button>

<div class="chat-popup" id="chat-form-container">
    <form action="#" class="form-container">
        <div class="chat-window-head">
            <h4><i class="fa fa-comment"></i>Chat Window</h4>
            <span class="close-btn" onclick="closeChatWindow()">
                <i class="fa fa-items"></i>
            </span>
        </div>
        <div class="msg-container">
            <div class="msg">
                <p>hello</p>
                <span>9:34 pm</span>
            </div>
        </div>
        <div class="chat-box-container">
            <div class="chat-box">
                <input type="text" placeholder="write message" name="msg" required>
                <button type="submit" class="btn"><i class="fa fa-chevron-circle-right send-btn"></i></button>

            </div>
        </div>
    </form>
</div>
