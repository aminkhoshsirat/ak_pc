{% extends 'benchmark/benchmark.html' %}
{% block table %}
    <thead style="color: #0a53be!important">
    <tr class="table-primary">
        <th>عنوان</th>
        <th>سرعت</th>
        <th>رنکینگ</th>
    </tr>
    </thead>
    <tbody>
    {% for detail in details %}
        <tr>
            <th><a href="">{{ detail.name }}</a></th>
            <th>{{ detail.count }}</th>
            <th>{{ detail.rank }}</th>
        </tr>
    {% endfor %}

    </tbody>
{% endblock %}
