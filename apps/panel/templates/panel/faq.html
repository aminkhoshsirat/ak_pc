{% extends 'panel/parent/base.html' %}
{% block title %}{% endblock %}
{% block content %}

    <!--start content-->
    <main class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">پرسش و پاسخ</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">پرسش و پاسخ</li>
                    </ol>
                </nav>
            </div>
            <div class="ms-auto">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">تنظیمات</button>
                    <button type="button" class="btn btn-primary split-bg-primary dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown"><span class="visually-hidden">کشویی را تغییر دهید</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end"><a class="dropdown-item"
                                                                                           href="javascript:;">عمل</a>
                        <a class="dropdown-item" href="javascript:;">یک اقدام دیگر</a>
                        <a class="dropdown-item" href="javascript:;">یه چیز دیگه اینجا</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="javascript:;">لینک جدا شده</a>
                    </div>
                </div>
            </div>
        </div>
        <!--end breadcrumb-->
        <div class="row">
            <div class="col-12 col-lg-9 mx-auto">
                <div class="text-center">
                    <h5 class="mb-0 text-uppercase">سوالات متداول<small class="text-lowercase"></small></h5>
                    <hr/>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="accordion" id="accordionExample">
                            {% for faq in faqs %}
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                data-bs-target="#collapseOne" aria-expanded="true"
                                                aria-controls="collapseOne">
                                            {{ faq.title }}
                                        </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show"
                                         aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <p>{{ faq.answer }}</p>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>


                <div class="text-center">
                    <h5 class="mb-0 text-uppercase">اضافه کردن به سوالات متداول<small class="text-lowercase"></small>
                    </h5>
                    <hr/>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="accordion accordion-flush" id="accordionExample2">
                            <div class="row">
                                <div class="col-lg-12 mx-auto">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row g-3">
                                                <div class="col-12 col-lg-8">
                                                    <div class="card shadow-none bg-light border">
                                                        <div class="card-body">
                                                            <form class="row g-3" method="post">
                                                                {% csrf_token %}
                                                                <div class="col-12">
                                                                    <label class="form-label">عنوان محصول</label>
                                                                    <input type="text" class="form-control"
                                                                           name="title" placeholder="عنوان">
                                                                </div>
                                                                <div class="col-12">
                                                                    <label class="form-label">توضیحات کامل</label>
                                                                    <textarea name="answer" class="form-control"
                                                                              placeholder="توضیحات کامل" rows="4"
                                                                              cols="4"></textarea>
                                                                </div>
                                                                <button class="btn-success" type="submit">ثبت</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div><!--end row-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                    <!--end row-->
    </main>
    <!--end page main-->
{% endblock %}
