{% extends 'panel/parent/base.html' %}
{% block title %}{% endblock %}
{% block content %}

    <!--start content-->
    <main class="page-content">

        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">اجزاء</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">پاپاورها و نکات ابزار</li>
                    </ol>
                </nav>
            </div>
            <div class="ms-auto">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">تنظیمات</button>
                    <button type="button" class="btn btn-primary split-bg-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">	<span class="visually-hidden">کشویی را تغییر دهید</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">	<a class="dropdown-item" href="javascript:;">عمل</a>
                        <a class="dropdown-item" href="javascript:;">یک اقدام دیگر</a>
                        <a class="dropdown-item" href="javascript:;">یه چیز دیگه اینجا</a>
                        <div class="dropdown-divider"></div>	<a class="dropdown-item" href="javascript:;">لینک جدا شده</a>
                    </div>
                </div>
            </div>
        </div>
        <!--end breadcrumb-->


        <div class="row">
            <div class="col col-lg-9 mx-auto">
                <div class="card radius-10">
                    <div class="card-body">
                        <h5 class="mb-0">پاپوورهای پایه</h5>
                        <hr/>
                        <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="عنوان پاور" data-bs-content="لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ است.">برای جابجایی پاور کلیک کنید</button>
                    </div>
                    <div class="card-body">
                        <h5 class="mb-0">چهار جهت</h5>
                        <hr/>
                        <div class="row row-cols-auto g-3">
                            <div class="col">
                                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ است.">پاپوور در بالا</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ است.">پاپوور در سمت راست</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ است.">پاپوور در پایین</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ است.">پاپوور در سمت چپ</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card radius-10">
                    <div class="card-body">
                        <h5 class="mb-0">نمونه های راهنمای ابزار</h5>
                        <hr/>
                        <div class="row row-cols-auto g-3">
                            <div class="col">
                                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="راهنمای ابزار در بالا">راهنمای ابزار در بالا</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="راهنمای ابزار در سمت چپ">راهنمای ابزار در سمت چپ</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="راهنمای ابزار در پایین">راهنمای ابزار در پایین</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="راهنمای ابزار در سمت راست">راهنمای ابزار در سمت راست</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--end row-->

    </main>
    <!--end page main-->
{% endblock %}
