{% extends 'parent/base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <!-- bread croumb -->
    <div class="content">
        <div class="container-fluid">
            <nav aria-label="breadcrumb" class="my-lg-0 my-2">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}" class="font-14 text-muted">خانه</a></li>
                    <li class="breadcrumb-item active main-color-one-color font-14" aria-current="page">ورود</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- start main-data -->
    <div class="content">
        <div class="container-fluid">
            <div class="content-box">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-xl-4 col-sm-8">
                        <div class="auth shadow-box rounded-4 p-4">
                            <div class="auth-content">
                                <h3 class="font-20 text-center auth-title-form">ورود به فروشگاه</h3>
                                <form method="POST" action="" class="mt-3">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        <input name="phone_or_email" type="text" class="form-control float-input" id="floatingInput"
                                            placeholder="تلفن همره / ایمیل">
                                        <label for="floatingInput">تلفن همره / ایمیل</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input name="password" type="password" class="form-control float-input" id="floatingPassword"
                                            placeholder="کلمه عبور">
                                        <label for="floatingPassword">کلمه عبور</label>
                                    </div>
                                    <div class="row gy-3 mb-3">
                                        <div class="col-sm-6">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="rememberME">
                                                <label class="form-check-label" for="rememberME">مرا به خاطر
                                                    بسپار</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group text-sm-end text-start">
                                                <a href="" class="text-primary">فراموشی رمز عبور</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit"
                                            class="btn main-color-three-bg border-0 rounded-pill w-100 text-white waves-effect waves-light">ورود</button>
                                    </div>
                                </form>
                                {% if messages %}
                                        <ul class="messages">
                                            {% for message in messages %}
                                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                        {% endif %}
                                <div class="divider">
                                    <span>یا</span>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="">عضو نیستی؟ ثبت نام در فروشگاه</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main-data -->

{% endblock %}
