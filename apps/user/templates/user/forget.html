{% extends 'parent/base.html' %}
{% block title %}{% endblock %}
{% block content %}

    <!-- bread croumb -->
    <div class="content">
        <div class="container-fluid">
            <nav aria-label="breadcrumb" class="my-lg-0 my-2">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#" class="font-14 text-muted">خانه</a></li>
                    <li class="breadcrumb-item active main-color-one-color font-14" aria-current="page">فراموشی رمز عبور
                    </li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- start main-data -->
    <div class="content">
        <div class="container-fluid">
            <div class="content-box">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-xl-4 col-sm-8">
                        <div class="auth shadow-box rounded-4 p-4">
                            <div class="auth-content">
                                <h3 class="font-20 text-center forget-title-form" style="padding-top:70px;">فراموشی رمز
                                    عبور </h3>

                                    <div id="forget-phone-field" class="form-floating mb-3">
                                        <input id="phone-forget" name="phone" type="text" class="form-control float-input"
                                            placeholder="تلفن همراه">
                                        <label for="phone-forget">تلفن همراه</label>
                                    </div>
                                    <div style="display: none" id="forget-activation-field" class="form-floating mb-3">
                                        <input name="phone" type="text" class="form-control float-input" id="floatingInputcode"
                                            placeholder="کد تایید">
                                        <label for="floatingInputcode">کد تایید</label>
                                    </div>
                                    <div style="display: none" id="forget-form-message" class="alert alert-danger" role="alert">

                                    </div>
                                    <div class="form-group">
                                        <button id="forget-send-code-btn" onclick="sendCodeForget()" class="btn main-color-three-bg border-0 rounded-pill w-100 text-white waves-effect waves-light">ارسال کدتایید</button>
                                    </div>
                                    <div class="form-group">
                                        <button onclick="loginForgetUser()" style="display: none" id="forget-sub-btn" class="btn main-color-three-bg border-0 rounded-pill w-100 text-white waves-effect waves-light">ورود</button>
                                    </div>
                                <div class="divider">
                                    <span>یا</span>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="">عضو نیستی؟ ثبت نام در فروشگاه</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end main-data -->
{% endblock %}
