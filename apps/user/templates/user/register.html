{% extends 'parent/base.html' %}
{% block title %}
    ثبت نام | آکورتک
{% endblock %}

{% block meta %}
    <meta name="description" content="ایجاد حساب کاربری در آکورتک. برای خرید و استفاده از خدمات فروشگاه آکورتک، اکنون ثبت نام کنید.">
    <meta name="keywords" content="ثبت نام, حساب کاربری, آکورتک, خرید آنلاین, فروشگاه اینترنتی">
    <meta name="author" content="آکورتک">
    <meta property="og:title" content="ثبت نام | آکورتک">
    <meta property="og:description" content="ایجاد حساب کاربری برای خرید از فروشگاه آکورتک و دسترسی به خدمات ویژه. ثبت نام کنید!">
{#    <meta property="og:image" content="{{ request.build_absolute_uri }}{{ static('images/signup.png') }}">#}
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta name="twitter:card" content="summary_large_image">
{% endblock %}

{% block content %}
    <!-- bread croumb -->
    <div class="content">
        <div class="container-fluid">
            <nav aria-label="breadcrumb" class="my-lg-0 my-2">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}" class="font-14 text-muted">خانه</a></li>
                    <li class="breadcrumb-item active main-color-one-color font-14" aria-current="page">ثبت نام</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- start main-data -->
    <div class="content">
    <div class="container-fluid">
        <div class="content-box">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-xl-4 col-sm-8">
                    <div class="auth shadow-box rounded-4 p-4">
                        <div class="auth-content">
                            <h3 class="font-20 text-center auth-title-form">ثبت نام در فروشگاه</h3>

                            <form id="register-form">
                                <div class="form-floating mb-3">
                                    <input type="text" name="phone" class="form-control float-input" id="phone-field" placeholder="تلفن همراه" required>
                                    <label for="floatingInputMobile">تلفن همراه</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" name="email" class="form-control float-input" id="email-field" placeholder="ایمیل" required>
                                    <label for="floatingInputEmail">ایمیل</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="fullname" class="form-control float-input" id="fullname-field" placeholder="نام" required>
                                    <label for="floatingInputEmail">نام</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" name="password" class="form-control float-input" id="password-field" placeholder="کلمه عبور" required>
                                    <label for="floatingPassword">کلمه عبور</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" name="confirm_password" class="form-control float-input" id="confirm-password-field" placeholder="تکرار کلمه عبور" required>
                                    <label for="floatingPasswordRe">تکرار کلمه عبور</label>
                                </div>
                                <div class="form-floating mb-3" id="code-activation-field" style="display: none;">
                                    <input type="text" class="form-control float-input text-center send-code-input" id="code-field" name="code" placeholder="برای مثال 4522" required>
                                    <label for="floatingInput">کد فعال‌سازی</label>
                                </div>
                                <div id="register-detail" class="alert alert-danger" role="alert" style="display: none;">
                                    <!-- Error messages will be shown here -->
                                </div>

                                <div class="form-group">
                                    <button type="button" id="send-code-btn" onclick="sendCode()" class="btn main-color-three-bg border-0 rounded-pill w-100 text-white waves-effect waves-light">ارسال کد</button>
                                    <button type="button" id="register-btn" onclick="register()" style="display: none;" class="btn main-color-three-bg border-0 rounded-pill w-100 text-white waves-effect waves-light">ثبت نام</button>
                                    <br>
                                    <button type="button" id="resend-code-btn" style="display: none;" onclick="resendCode()" class="btn btn-outline-danger border-0 rounded-pill w-100 text-danger waves-effect waves-light">ارسال مجدد کد</button>

                                    <div id="timer" style="display: none; text-align: center; margin-top: 10px;">
                                        <span id="timer-text">زمان باقی‌مانده: 60 ثانیه</span>
                                    </div>
                                </div>
                            </form>

                            <div class="divider">
                                <span>یا</span>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="{% url 'user:login' %}">حساب کاربری دارم ! ورود به فروشگاه</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- end main-data -->
{% endblock %}
