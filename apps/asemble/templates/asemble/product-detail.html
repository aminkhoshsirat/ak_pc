{% load poll_extras %}
<div>
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable"
         style="">
        <div class="modal-content">
            <div class="modal-body pb-0 mb-0" id="product">
                <div class="modal-header w-100 mt-n3 mb-3">
                    <div class="d-flex"><i class="icon-font icon-cpu fs-3 text-primary"></i><h5
                            class="mb-0 ms-2">{{ product.child_category.title }}</h5></div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="nav nav-tabs" role="tablist">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#product-tab" type="button" role="tab">{{ product.title }}</button>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="product-tab" role="tabpanel">
                        <div class="d-flex">
                            <div class="col-4">
                                <img src="{{ product.image.url }}"
                                     class="img-fluid" title="{{ product.title }}"
                                     alt="{{ product.title }}">
                            </div>
                            <div class="col-8 p-4 d-flex flex-column">
                                <div class="d-flex align-items-center border-bottom border-2 my-3 pb-2">
                                    <a href="{{ product.get_absolute_url }}"
                                       target="_blank"><i
                                            class="icon-font icon-elink fs-5 text-primary me-2"></i></a>
                                    <h4 class="m-0">{{ product.title }}</h4>
                                </div>

                                <div id="product-info" class="product-options">
                                    <input type="hidden" name="product_id" value="15295">
                                </div>

                                <h6 class="mb-2 mt-5">ویژگی‌ها</h6>
                                <div class="d-flex mb-2">
                                    {% for field in fields %}
                                        <span class="text-black-50">{{ field.name }} : </span>
                                        <span class="text-dark ms-2">{{ field.amount }}</span>
                                    {% endfor %}
                                </div>
                                <div class="d-flex align-items-center ms-auto mt-auto">
                                    <input type="hidden" name="quantity" value="1">
                                    <ul>
                                        <li>
                                            <h5 class="fw-bold m-0">{{ product.price_after_off | money_format }} تومان</h5>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="benchmark-tab" role="tabpanel">
                    </div>
                </div>
                <div class="modal-footer sticky-bottom bg-white justify-content-between rounded-0">
                    <button class="btn btn-outline-secondary" id="return">بازگشت</button>
                    <button onclick="selectProduct('{{ product.child_category.url }}', {{ product.id }}, '{{ product.title }}', '{{ product.image.url }}', {{ product.price }}, '{{ product.url }}')" class="btn btn-primary" id="button-product">انتخاب</button>
                </div>


            </div>
        </div>
    </div>
</div>
